<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDU</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Travel reservation form</h1>
    
    <h2>* denotes mandotory</h2>
    Full name*: 
    <br>
    <input type="text" placeholder="FirstName Lastname"> 
    <br>
    Email adress*:
    <br>
    <input type="email" placeholder="EMAIL_ADDRESS">
    <br>
    Select Tour Package*:
    <br>
    <select name="Goa" id="Goa">
        <option value="goa">Goa</option>
    </select>
    <br>
    Arrival date*: 
    <br>
    <input type="text" placeholder="m/d/y">
    <br>
    Number of persons*: 
    <br>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <br>
    What would you want to avail?*
    <br>
    Boarding <input type="checkbox"> <br> 
    Fooding <input type="checkbox"> <br>
    Sight seeing<input type="checkbox"> <br>
    Discout Coupon code:
    <br>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <br>
    Terms and conditions* 
    <br>
    <input type="radio" name="terms" id="agree">I agree <input type="radio" name="terms" id="disagree">I disagree
    <br>
    <input type="button" value="Complete reservation">
</body>
</html>
